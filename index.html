<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação Avançada de Sistema Solar</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="info">Clique em um planeta para ver informações</div>
    <div id="toggleControls">☰</div>
    <div id="controls">
      <h3>Controles</h3>
      <label>
        Velocidade:
        <input
          type="range"
          id="speedSlider"
          min="0"
          max="10"
          step="0.1"
          value="1"
        />
        <span id="speedValue">1.0</span>
      </label>
      <label>
        <input type="checkbox" id="showOrbits" checked />
        Mostrar Órbitas
      </label>
      <label>
        <input type="checkbox" id="showNames" checked />
        Mostrar Nomes
      </label>
    </div>
    <div id="planetInfo" class="fade-out"></div>
    <button id="vrButton" class="available">Entrar VR</button>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/webxr/VRButton.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/webxr/XRControllerModelFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <script src="js/simulacao.js"></script>
  </body>
</html>
